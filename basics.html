<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verify Your Identity</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:#3a2e2e;
    background: linear-gradient(180deg, #650000, #b10000);
  }

  .wrap{
    min-height:100%;
    display:grid;
    place-items:center;
    padding:20px;
  }

  .card{
    width:100%;
    max-width:440px;
    background: rgba(227,179,179,0.9);
    border-radius: 20px;
    padding: 24px;
    text-align:center;
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
  }

  .title{
    font-weight: 800;
    font-size: 1.5rem;
    margin: 4px 0 10px;
    color:#1f1414;
  }

  .subtitle{
    font-size: 0.95rem;
    line-height: 1.4;
    margin-bottom: 18px;
    color:#4e3f3f;
  }

  .icon-wrap{
    width:100px; height:100px;
    margin: 12px auto 20px;
    border-radius: 20px;
    display:grid; place-items:center;
    background: radial-gradient(ellipse at 50% 40%, #f2d8d8, #e7c3c3);
    box-shadow: 0 8px 16px rgba(0,0,0,.12), inset 0 0 0 2px #eabbbb;
  }
  .icon-wrap svg{ width:56px; height:56px; }

  .otp{
    display:flex;
    justify-content:center;
    gap:10px;
    margin: 10px 0 22px;
    flex-wrap:wrap;
  }
  .otp input{
    width: 48px; height: 44px;
    border-radius: 10px;
    border: 2px solid #e7c5c5;
    background: #f6e7e7;
    text-align:center;
    font-size: 20px;
    font-weight: 700;
    color:#2e1f1f;
    outline: none;
    transition: border-color .15s, transform .05s, box-shadow .15s;
  }
  .otp input:focus{
    border-color: #d77b7b;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
  }

  .btn{
    width:100%;
    padding:12px 18px;
    border-radius: 14px;
    border: none;
    font-size: 1rem;
    font-weight: 700;
    color: #d15656;
    background: linear-gradient(#f2dcdc, #f0d4d4);
    box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.65);
    cursor:pointer;
  }
  .btn:active{ transform: translateY(1px); }

  .foot{
    margin-top: 14px;
    font-size: 0.9rem;
    color:#3f3232;
  }
  .foot a{
    color:#7b1212;
    font-weight:600;
    text-decoration:none;
  }
  .foot a:hover{ text-decoration:underline; }

  /* ðŸ“± Mobile small screens */
  @media (max-width:480px){
    .title{ font-size: 1.3rem; }
    .subtitle{ font-size: 0.9rem; }
    .icon-wrap{ width:80px; height:80px; }
    .icon-wrap svg{ width:42px; height:42px; }
    .otp input{ width:40px; height:40px; font-size:18px; }
    .btn{ font-size: 0.95rem; padding:10px; }
  }

  /* ðŸ’» Larger screens */
  @media (min-width:768px){
    .card{ padding: 32px 28px; border-radius:24px; }
    .title{ font-size: 1.8rem; }
    .subtitle{ font-size: 1rem; }
    .otp input{ width:56px; height:50px; font-size:22px; }
    .btn{ font-size:1.1rem; padding:14px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Verify Your Identity</h1>
      <p class="subtitle">A security code has been sent to your email.<br/>Enter it below.</p>

      <div class="icon-wrap" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2l7 3v6c0 5-3.5 9-7 11-3.5-2-7-6-7-11V5l7-3z"
                stroke="#c85e5e" stroke-width="1.6" fill="none"/>
          <circle cx="12" cy="11" r="2.4" stroke="#c85e5e" stroke-width="1.6" fill="none"/>
          <path d="M12 13.6v3.2m0 0h3m-3 0h-2" stroke="#c85e5e" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>

      <form action="#" method="post" autocomplete="one-time-code">
        <div class="otp">
          <input type="text" maxlength="1" aria-label="Digit 1">
          <input type="text" maxlength="1" aria-label="Digit 2">
          <input type="text" maxlength="1" aria-label="Digit 3">
          <input type="text" maxlength="1" aria-label="Digit 4">
          <input type="text" maxlength="1" aria-label="Digit 5">
        </div>

        <button class="btn" type="submit">Verify &amp; Delete</button>
        <p class="foot">Didnâ€™t receive code? <a href="#">Resend</a></p>
      </form>
    </div>
  </div>
</body>
</html>
