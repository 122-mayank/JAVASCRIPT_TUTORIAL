<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
     <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
     <script src="./script.js"></script>
</head>
<body>
    
    <main>

        <div class="main_container">
             
            <div class="operator_container">
              
                <!-- Floating Symbols with bigger sizes -->
                       <div class="symbol" style="left: 5%; font-size: 70px; animation-delay: 0s;">+</div>
                       <div class="symbol" style="left: 20%; font-size: 90px; animation-delay: 2s;">-</div>
                       <div class="symbol" style="left: 35%; font-size: 60px; animation-delay: 4s;">*</div>
                       <div class="symbol" style="left: 50%; font-size: 85px; animation-delay: 1s;">%</div>
                       <div class="symbol" style="left: 65%; font-size: 100px; animation-delay: 3s;">/</div>
                       <div class="symbol" style="left: 80%; font-size: 75px; animation-delay: 5s;">+</div>
                       <div class="symbol" style="left: 90%; font-size: 95px; animation-delay: 6s;">-</div>
            </div>

            <div class="container">
              <img src="./logo_calc.png" alt="" height="70px">
              <h1 style="
                font-size: 2em;
                text-align: center;
                animation: pulse 2s infinite;
                color: #a80693ef;
                font-family: 'Pacifico', cursive;">
                Calculator
              </h1>
           <div class="inputbox_container">
            <div class="inputbox">
                <input type="text" id="inputBox" placeholder="Enter the Number" readonly>
            </div>
            
           </div>
            <div class="number_container">
             <div class="same_circle">AC</div>
             <div class="same_circle">
                <p class="text">DEL</p>
             </div>
             <div class="same_circle">%</div>
             <div  class="same_circle">/</div>
             <div  class="same_circle">7</div>
             <div  class="same_circle">8</div>
             <div  class="same_circle">9</div>
             <div  class="same_circle">*</div>
             <div  class="same_circle">4</div>
             <div  class="same_circle">5</div>
             <div  class="same_circle">6</div>
             <div  class="same_circle">-</div>
             <div  class="same_circle">1</div>
             <div  class="same_circle">2</div>
             <div  class="same_circle">3</div>
             <div  class="same_circle">+</div>
             <div  class="same_circle" id ="modify">0</div>
             <div  class="same_circle">.</div>
             
             <div  class="same_circle">=</div>
            </div>

            </div>
        </div>

    </main>
    
</body>
</html>
